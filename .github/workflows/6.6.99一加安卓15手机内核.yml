# æ„å»ºä»»åŠ¡å®šä¹‰
jobs:
  build:
    runs-on: ubuntu-latest
    
    # ç¯å¢ƒå˜é‡é…ç½®ï¼šä¼˜åŒ–ç¼–è¯‘ç¼“å­˜å’Œæ€§èƒ½
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      TOKEN: ${{ secrets.TOKEN }}
    
    steps:
      # ========================================
      # ç¬¬ä¸€é˜¶æ®µï¼šç¯å¢ƒå‡†å¤‡å’Œç©ºé—´ä¼˜åŒ–
      # ========================================
      
      # æœ€å¤§åŒ–æ„å»ºç©ºé—´ï¼šåˆ é™¤ä¸å¿…è¦çš„é¢„è£…è½¯ä»¶
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192      # ä¸ºæ ¹åˆ†åŒºä¿ç•™8GBç©ºé—´
          temp-reserve-mb: 2048      # ä¸ºä¸´æ—¶æ–‡ä»¶ä¿ç•™2GBç©ºé—´
          remove-dotnet: 'true'      # åˆ é™¤.NETè¿è¡Œæ—¶
          remove-android: 'true'     # åˆ é™¤Android SDK
          remove-haskell: 'true'     # åˆ é™¤Haskellç¼–è¯‘å™¨
          remove-codeql: 'true'      # åˆ é™¤CodeQLåˆ†æå·¥å…·
          
      # é…ç½®Gitç”¨æˆ·ä¿¡æ¯
      - name: Configure Git
        run: |
         git config --global user.name "github-actions[bot]"
         git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # æ£€å‡ºä»“åº“ä»£ç 
      - name: Checkout  
        uses: actions/checkout@v4  

      # å®‰è£…æ„å»ºä¾èµ–åŒ…
      - name: Install Dependencies  
        run: |  
         sudo apt-get update  
         sudo apt-get install -y python3 git curl ccache libelf-dev build-essential
         
      - name: ğŸ“¦ Install clang 19.1
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19
          sudo apt-get install -y clang-19 lld-19
          echo "CC=clang-19" >> $GITHUB_ENV
          echo "CXX=clang++-19" >> $GITHUB_ENV

      # ========================================
      # ç¬¬äºŒé˜¶æ®µï¼šç¼–è¯‘ç¼“å­˜é…ç½®
      # ========================================
      
      # æ¢å¤ccacheç¼“å­˜ä»¥åŠ é€Ÿç¼–è¯‘
      - name: Restore ccache
        uses: actions/cache@v3
        with:
         path: /home/runner/.ccache
         key: ${{ runner.os }}-${{ github.repository }}-${{ github.ref_name }}-v2_ksun
         restore-keys: |
          ${{ runner.os }}-${{ github.repository }}-${{ github.ref_name }}-ccache-
          ${{ runner.os }}-${{ github.repository }}-ccache-
          ${{ runner.os }}-ccache-

      # è®¾ç½®ccacheç¯å¢ƒå˜é‡ä»¥ä¼˜åŒ–ç¼–è¯‘æ€§èƒ½
      - name: Setup ccache environment  
        run: |  
         echo "CCACHE_DIR=/home/runner/.ccache" >> $GITHUB_ENV  
         echo "CCACHE_MAXSIZE=10G" >> $GITHUB_ENV  # å¢åŠ ç¼“å­˜å¤§å°
         echo "CCACHE_COMPILERCHECK=%compiler% -dumpmachine; %compiler% -dumpversion" >> $GITHUB_ENV  
         echo "CCACHE_NOHASHDIR=true" >> $GITHUB_ENV  
         echo "CCACHE_HARDLINK=true" >> $GITHUB_ENV  
         echo "CCACHE_BASEDIR=${{ github.workspace }}" >> $GITHUB_ENV  
         echo "CCACHE_LOGFILE=${{ github.workspace }}/ccache.log" >> $GITHUB_ENV  
         echo "/usr/lib/ccache" >> $GITHUB_PATH  
         
      # æ˜¾ç¤ºccacheç»Ÿè®¡ä¿¡æ¯
      - name: Show ccache stats
        run: |
         ccache -s || true

      # ========================================
      # ç¬¬ä¸‰é˜¶æ®µï¼šæºç è·å–å’ŒåŒæ­¥
      # ========================================
      
      # å®‰è£…repoå·¥å…·ç”¨äºç®¡ç†å¤šä¸ªGitä»“åº“
      - name: Install repo tool
        run: |
         curl -sSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
         chmod a+x ~/repo
         sudo mv ~/repo /usr/local/bin/repo

      # åˆå§‹åŒ–å¹¶åŒæ­¥å†…æ ¸æºç ä»“åº“
      - name: Initialize repo and sync
        run: |
         mkdir -p kernel_workspace && cd kernel_workspace
         repo init -u https://github.com/3620603660/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU_ARCH }} -m ${{ github.event.inputs.DEVICE_CONFIG }}.xml --depth=1
         repo --trace sync -c -j$(nproc --all) --no-tags
         # æ¸…ç†å¯èƒ½å¯¼è‡´ç¼–è¯‘é—®é¢˜çš„ABIå¯¼å‡ºæ–‡ä»¶
         rm -f kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports to remove."
         rm -f kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports to remove."
         
      # ========================================
      # ç¬¬å››é˜¶æ®µï¼šKernelSU Nexté›†æˆ
      # ========================================
      
      # è®¾ç½®KernelSU Nextï¼šä¸‹ä¸€ä»£å†…æ ¸çº§Rootè§£å†³æ–¹æ¡ˆ
      - name: Set up KernelSU Next
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          cd KernelSU-Next
          # è®¡ç®—KSUç‰ˆæœ¬å·
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count HEAD) "+" 10200)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=11998/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      # ========================================
      # ç¬¬äº”é˜¶æ®µï¼šSUSFSå’Œè¡¥ä¸åº”ç”¨
      # ========================================
      
      # è®¾ç½®SUSFSï¼ˆSUæ–‡ä»¶ç³»ç»Ÿéšè—ï¼‰å¹¶åº”ç”¨å„ç§æ€§èƒ½è¡¥ä¸
      - name: Set up SUSFS & apply patches
        run: |
         set -e
         cd kernel_workspace
         git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ inputs.ANDROID_TARGET_VERSION }}-${{ inputs.KERNEL_BASE_VERSION }}
         git clone --depth=1 https://github.com/SukiSU-Ultra/SukiSU_patch.git
         git clone --depth=1 https://$TOKEN@github.com/3620603660/boot.git
         git clone --depth=1 https://github.com/WildPlusKernel/kernel_patches.git
         git clone --depth=1 https://github.com/3620603660/GKI_KernelSU_SUSFS.git zzh_patch
         
         cd kernel_platform
         cp -f ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_TARGET_VERSION }}-${{ github.event.inputs.KERNEL_BASE_VERSION }}.patch ./common/ || true
         cp -f ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./KernelSU-Next/ || true
         cp -f ../zzh_patch/next-patch/* ./KernelSU-Next/ || true
         cp -f ../susfs4ksu/kernel_patches/fs/* ./common/fs/ || true
         cp -f ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/ || true
         cp -f ../boot/1.patch ./common/ || true
         
         cd ./KernelSU-Next
         patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || true
         patch -p1 --fuzz=3 --forward < apk_sign.patch || true
         patch -p1 --fuzz=3 --forward < core_hook.patch || true
         patch -p1 --fuzz=3 --forward < ksud.patch || true
         patch -p1 --fuzz=3 --forward < selinux.patch || true
         patch -p1 --fuzz=3 --forward < rules.c.patch || true
         patch -p1 --fuzz=3 --forward < sucompat.c.patch || true
         patch -p1 --fuzz=3 --forward < kernel_compat.c.patch || true
         patch -p1 --fuzz=3 --forward < min_scope_syscall_hooks_v1.4.patch || true
         cd ../
         
         cd ./common/
         patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_TARGET_VERSION }}-${{ github.event.inputs.KERNEL_BASE_VERSION }}.patch || true
         cp -f ../../kernel_patches/69_hide_stuff.patch ./
         cp -f ../../kernel_patches/next/scope_min_manual_hooks_v1.4.patch ./
         patch -p1 -F 3 < scope_min_manual_hooks_v1.4.patch || true
         patch -p1 -F 3 < 69_hide_stuff.patch || true
         patch -s -p1 -F 3 < 1.patch || true
         echo "âœ… SUSFS å’Œ scope_min_manual_hooks_v1.4 patch åº”ç”¨å®Œæˆ"

         # ä¿®å¤KernelSU Nextå…¼å®¹æ€§é—®é¢˜
         sed -i 
's/^static inline int ksu_access_ok/,/^}/ s/^/\/\//' drivers/kernelsu/kernel_compat.c || true


      # ========================================
      # ç¬¬å…­é˜¶æ®µï¼šå†…æ ¸é…ç½®ä¼˜åŒ–
      # ========================================
      
      # æ·»åŠ SUSFSå’Œæ€§èƒ½ä¼˜åŒ–é…ç½®
      - name: Add SUSFS Configuration Settings
        run: |
          cd kernel_workspace/kernel_platform
          
          # ========================================
          # KernelSUå’ŒSUSFSåŸºç¡€é…ç½®
          # ========================================
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_KPROBES_HOOK=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          # SUSFSåŠŸèƒ½é…ç½®
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> ./common/arch/arm64/configs/gki_defconfig
          
          # ========================================
          # ç¼–è¯‘å™¨ä¼˜åŒ–é…ç½®
          # ========================================
          echo "CONFIG_LTO_CLANG=y" >> ./common/arch/arm64/configs/gki_defconfig          # å¯ç”¨Clang LTOä¼˜åŒ–
          echo "CONFIG_LTO_CLANG_THIN=y" >> ./common/arch/arm64/configs/gki_defconfig     # å¯ç”¨Thin LTO
          
          # ========================================
          # å‹ç¼©ç®—æ³•ä¼˜åŒ–é…ç½®
          # ========================================
          echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig       # å¯ç”¨LZ4HCå‹ç¼©
          echo "CONFIG_CRYPTO_LZ4K=y" >> ./common/arch/arm64/configs/gki_defconfig        # å¯ç”¨LZ4Kå‹ç¼©
          echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig       # å¯ç”¨LZ4KDå‹ç¼©
          echo "CONFIG_CRYPTO_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig        # å¯ç”¨ZSTDå‹ç¼©
          echo "CONFIG_CRYPTO_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig         # å¯ç”¨LZ4å‹ç¼©
          
          # ========================================
          # ç½‘ç»œæ€§èƒ½ä¼˜åŒ– (BBR + Cake + ECN)
          # ========================================
          echo "CONFIG_NET_SCHED=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
          # æ–°å¢ä¸‹é¢è¿™è¡Œï¼Œå¯ç”¨ Cake è°ƒåº¦å™¨
          echo "CONFIG_NET_SCH_CAKE=y" >> ./common/arch/arm64/configs/gki_defconfig      # å¯ç”¨Cakeé˜Ÿåˆ—ç®¡ç†ç®—æ³•
          echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig
          # æ–°å¢ä¸‹é¢è¿™è¡Œï¼Œç¡®ä¿ ECN å¼€å¯
          echo "CONFIG_INET_ECN=y" >> ./common/arch/arm64/configs/gki_defconfig          # ç¡®ä¿å¯ç”¨æ˜¾å¼æ‹¥å¡é€šçŸ¥
          echo "CONFIG_DEFAULT_TCP_CONG=\"bbr\"" >> ./common/arch/arm64/configs/gki_defconfig # è®¾ç½®BBRä¸ºé»˜è®¤TCPæ‹¥å¡æ§åˆ¶
          # æ–°å¢ä¸‹é¢è¿™è¡Œï¼Œå°† Cake è®¾ä¸ºé»˜è®¤ç½‘ç»œè°ƒåº¦å™¨
          echo "CONFIG_DEFAULT_NET_SCH=\"cake\"" >> ./common/arch/arm64/configs/gki_defconfig # è®¾ç½®Cakeä¸ºé»˜è®¤ç½‘ç»œè°ƒåº¦å™¨
          # æ–°å¢ä¸‹é¢å‡ è¡Œï¼Œä½¿ç”¨ sed å‘½ä»¤ç§»é™¤å…¶ä»–ä¸å†éœ€è¦çš„ TCP æ‹¥å¡ç®—æ³•ï¼Œä»¥å‡å°å†…æ ¸ä½“ç§¯
          echo "CONFIG_TCP_CONG_BIC=n" >> ./common/arch/arm64/configs/gki_defconfig # å¯ç”¨ BIC TCP æ‹¥å¡æ§åˆ¶ç®—æ³•
          echo "CONFIG_TCP_CONG_CUBIC=n" >> ./common/arch/arm64/configs/gki_defconfig # å¯ç”¨ CUBIC TCP æ‹¥å¡æ§åˆ¶ç®—æ³•
          echo "CONFIG_TCP_CONG_WESTWOOD=n" >> ./common/arch/arm64/configs/gki_defconfig # å¯ç”¨ WESTWOOD TCP æ‹¥å¡æ§åˆ¶ç®—æ³•
          echo "CONFIG_TCP_CONG_HTCP=n" >> ./common/arch/arm64/configs/gki_defconfig # å¯ç”¨ HTCP TCP æ‹¥å¡æ§åˆ¶ç®—æ³•


          # ç¦ç”¨defconfigæ£€æŸ¥ä»¥å…è®¸è‡ªå®šä¹‰é…ç½®
          sed -i 's/check_defconfig//' ./common/build.config.gki
          git add -A && git commit -a -m "BUILD Kernel"

      # ========================================
      # ç¬¬ä¸ƒé˜¶æ®µï¼šå†…æ ¸ç‰ˆæœ¬å’Œåç§°é…ç½®
      # ========================================
      
      # ä¿®æ”¹å†…æ ¸ç‰ˆæœ¬æ˜¾ç¤ºåç§°
      - name: Add make name
        run: |
         cd kernel_workspace/kernel_platform
         sed -i '186s|echo ".*"|echo "${KERNELVERSION}${scm_version}${config_localversion}"|' common/scripts/setlocalversion
         sed -i "s/\${scm_version}/${{ github.event.inputs.CUSTOM_KERNEL_NAME_TAG }}/g" ./common/scripts/setlocalversion
         
      # è®¾ç½®å†…æ ¸æœ¬åœ°ç‰ˆæœ¬åç¼€
      - name: è®¾ç½® CONFIG_LOCALVERSION
        run: |
         cd kernel_workspace/kernel_platform
         echo 'CONFIG_LOCALVERSION="${{ github.event.inputs.LOCAL_VERSION_SUFFIX }}"' >> ./common/arch/arm64/configs/gki_defconfig

      # æ ¹æ®ç”¨æˆ·é€‰æ‹©åˆ é™¤é»˜è®¤çš„-4kåç¼€
      - name: åˆ é™¤ CONFIG_LOCALVERSION ä¸­çš„ -4k åç¼€ï¼ˆå¦‚æœå‹¾é€‰ï¼‰
        if: ${{ fromJSON(github.event.inputs.REMOVE_DEFAULT_4K_SUFFIX) }}
        run: |
         cd kernel_workspace/kernel_platform
         sed -i 's/-4k//' ./common/arch/arm64/configs/gki_defconfig
    
      # ========================================
      # ç¬¬å…«é˜¶æ®µï¼šé«˜çº§è°ƒåº¦å™¨é›†æˆ
      # ========================================
      # æ‹‰å–å¹¶é›†æˆsched_extæ‰©å±•è°ƒåº¦å™¨
      # - name: æ‹‰å–å¹¶é›†æˆ sched_ext è°ƒåº¦å™¨
      #   run: |
      #    cd kernel_workspace/kernel_platform/
      #    git clone https://github.com/3620603660/sched_ext.git
      #    cp -r ./sched_ext/* ./common/kernel/sched
      #    rm -rf ./sched_ext/.git

      # æ‹‰å–AFDOï¼ˆAutoFDOï¼‰æ€§èƒ½ä¼˜åŒ–é…ç½®æ–‡ä»¶
      #- name: æ‹‰å–afdo
      #  run: |
      #    cd kernel_workspace/kernel_platform/
      #    git clone --depth=1 https://github.com/PxxPei/afdo.git

      # ========================================
      # ç¬¬ä¹é˜¶æ®µï¼šæ„å»ºæ—¶é—´æˆ³è®¾ç½®
      # ========================================
      
      # è®¾ç½®å›ºå®šçš„æ„å»ºæ—¶é—´æˆ³ä»¥ç¡®ä¿å¯é‡ç°æ„å»º
      - name: Set build timestamp
        run: |         
         export SOURCE_DATE_EPOCH=$(date -d "${{ github.event.inputs.BUILD_TIMESTAMP }}" +%s)
         echo "SOURCE_DATE_EPOCH=$SOURCE_DATE_EPOCH" >> $GITHUB_ENV
   
      # ========================================
      # ç¬¬åé˜¶æ®µï¼šå†…æ ¸ç¼–è¯‘
      # ========================================
      
      # æ‰§è¡Œå†…æ ¸ç¼–è¯‘ï¼šä½¿ç”¨Clangç¼–è¯‘å™¨å’Œå„ç§ä¼˜åŒ–é€‰é¡¹
      - name: Build Kernel
        run: |
          # åŠ å…¥ clang åˆ° PATH
          export PATH="/usr/lib/llvm-19/bin:$PATH"
          # åŠ å…¥ ccache åˆ° PATH
          export PATH="/usr/lib/ccache:$PATH" 

          # è®¾ç½®å›ºå®šå†…æ ¸æ„å»ºæ—¶é—´          
          export KERNEL_TIME="${{ github.event.inputs.BUILD_TIMESTAMP }}"
          export KBUILD_BUILD_TIMESTAMP="$KERNEL_TIME"
          # export SOURCE_DATE_EPOCH=$(date -d "$KERNEL_TIME" +%s)
          
          # è®¾ç½® AFDO é…ç½®æ–‡ä»¶è·¯å¾„
          # export AFDO_PROFILE="${{ github.workspace }}/kernel_workspace/kernel_platform/afdo/kernel.afdo"
          # if [ ! -f "$AFDO_PROFILE" ]; then
          #   echo "Error: AFDO profile not found at $AFDO_PROFILE"
          # exit 1
          # fi
          
          # æ‰“å°éªŒè¯
          echo "KERNEL_TIME = $KERNEL_TIME"
          echo "SOURCE_DATE_EPOCH = $SOURCE_DATE_EPOCH"
          # echo "Using KCFLAGS: -Wno-error -fauto-profile=$AFDO_PROFILE"
          
