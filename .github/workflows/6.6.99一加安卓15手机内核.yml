name: ace5pro_kernel_6.6.99

# å·¥ä½œæµè§¦å‘æ¡ä»¶ï¼šæ‰‹åŠ¨è§¦å‘ï¼Œæ”¯æŒå¤šç§è‡ªå®šä¹‰å‚æ•°
on:
  workflow_dispatch:
    inputs:
      CPU_ARCH:
        description: "ç›®æ ‡CPUæ¶æ„åˆ†æ”¯ï¼Œä¾‹å¦‚ sm8750 (é»˜è®¤: sm8750)"
        required: true
        default: 'sm8750'
      DEVICE_CONFIG:
        description: "è®¾å¤‡é…ç½®æ–‡ä»¶åç§°ï¼Œä¾‹å¦‚ oneplus_ace5_pro (é»˜è®¤: oneplus_ace5_pro)"
        required: true
        default: 'oneplus_ace5_pro'
      ANDROID_TARGET_VERSION:
        description: "ç›®æ ‡Androidç‰ˆæœ¬ï¼Œä¾‹å¦‚ android15 (é»˜è®¤: android15)"
        required: true
        default: 'android15'
      KERNEL_BASE_VERSION:
        description: "å†…æ ¸åŸºç¡€ç‰ˆæœ¬ï¼Œä¾‹å¦‚ 6.6 (é»˜è®¤: 6.6)"
        required: true
        default: '6.6'
      CUSTOM_KERNEL_NAME_TAG:
        description: "è‡ªå®šä¹‰å†…æ ¸åç§°æ ‡è¯†ï¼Œå°†é™„åŠ åˆ°å†…æ ¸ç‰ˆæœ¬å·å (ä¾‹å¦‚: -android15-8-g013ec21bba94-abogki383916444)"
        required: true
        default: '-android15-8-g013ec21bba94-abogki383916444-4k'
      LOCAL_VERSION_SUFFIX:
        description: 'å†…æ ¸ç‰ˆæœ¬åç¼€ï¼Œä¾‹å¦‚ -v8 æˆ– -4k (é»˜è®¤: -4k)'
        required: false
        default: ''
        type: string
      REMOVE_DEFAULT_4K_SUFFIX:
        description: 'æ˜¯å¦åˆ é™¤é»˜è®¤çš„ -4k åç¼€ï¼Ÿ(å‹¾é€‰åˆ™åˆ é™¤)'
        required: false
        default: true
        type: boolean
      BUILD_TIMESTAMP:
        description: 'å†…æ ¸æ„å»ºæ—¶é—´ (UTCæ ¼å¼ï¼Œä¾‹å¦‚ "Tue Dec 17 23:36:49 UTC 2024")'
        required: false
        default: 'Tue Dec 17 23:36:49 UTC 2024'
