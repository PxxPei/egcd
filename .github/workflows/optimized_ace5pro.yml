name: ace5pro(å…¶å®ƒä¼˜åŒ–)
on:
  workflow_dispatch:
    inputs:
      CPU:
        description: "åˆ†æ”¯"
        required: true
        default: 'sm8750'
      FEIL:
        description: "é…ç½®æ–‡ä»¶"
        required: true
        default: 'oneplus_ace5_pro'
      ANDROID_VERSION:
        description: "å†…æ ¸å®‰å“ç‰ˆæœ¬"
        required: true
        default: 'android15'
      KERNEL_VERSION:
        description: "å†…æ ¸ç‰ˆæœ¬"
        required: true
        default: '6.6'
      KERNEL_NAME:
        description: "ä¿®æ”¹å†…æ ¸åç§°"
        required: true
        default: '-android15-8-g013ec21bba94-abogki383916444'
      ENABLE_KPM:
        description: "å¯ç”¨kpm"
        required: false
        default: false
        type: boolean
      local_version:
        description: 'è¾“å…¥å†…æ ¸åç¼€åï¼ˆå¦‚-v8ï¼‰'
        required: false
        default: '-4k'
        type: string
      kernel_time:
        description: 'å†…æ ¸æ„å»ºæ—¶é—´ï¼ˆUTC æ—¶é—´å­—ç¬¦ä¸²ï¼Œä¾‹å¦‚ "Tue Dec 17 23:36:49 UTC 2024"ï¼‰'
        required: false
        default: "$(date -u '+%a %b %d %H:%M:%S UTC %Y')"
        type: string
      ENABLE_LTO:
        description: 'å¯ç”¨ LTO'
        required: false
        default: false
        type: boolean
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      TOKEN: ${{ secrets.TOKEN }}
      KERNEL_WORKSPACE: ${{ github.workspace }}/kernel_workspace
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: Configure Git
        run: |
         git config --global user.name "build"
         git config --global user.email "3620603668@qq.com"

      # 1. æ‹‰å–ä»“åº“  
      - name: Checkout  
        uses: actions/checkout@v4  

      # 2. ç¼“å­˜ apt åŒ…
      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/Dockerfile', '**/.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      # 3. å®‰è£…æ„å»ºä¾èµ–ï¼ˆåŒ…æ‹¬ ccacheï¼‰  
      - name: Install Dependencies  
        run: |
         sudo apt-get update
         sudo apt-get install -y python3 git curl ccache libelf-dev

      # 4. æ¢å¤ ccache ç¼“å­˜  
      - name: Restore ccache
        uses: actions/cache@v4
        with:
         path: /home/runner/.ccache
         key: ${{ runner.os }}-ccache-${{ github.ref_name }}-${{ github.sha }}
         restore-keys: |
          ${{ runner.os }}-ccache-${{ github.ref_name }}-
          ${{ runner.os }}-ccache-
          ccache-

      # 5. è®¾ç½® ccache ç¯å¢ƒå˜é‡  
      - name: Setup ccache environment  
        run: |
         echo "CCACHE_DIR=/home/runner/.ccache" >> $GITHUB_ENV  
         echo "CCACHE_MAXSIZE=8G" >> $GITHUB_ENV  
         echo "CCACHE_COMPILERCHECK=%compiler% -dumpmachine; %compiler% -dumpversion" >> $GITHUB_ENV  
         echo "CCACHE_NOHASHDIR=true" >> $GITHUB_ENV  
         echo "CCACHE_HARDLINK=true" >> $GITHUB_ENV  
         echo "CCACHE_BASEDIR=${{ github.workspace }}" >> $GITHUB_ENV  
         echo "CCACHE_LOGFILE=${{ github.workspace }}/ccache.log" >> $GITHUB_ENV  
         echo "/usr/lib/ccache" >> $GITHUB_PATH  
         
      - name: Show ccache stats
        run: |
         ccache -s

      # 6. å®‰è£… repo å·¥å…·
      - name: Install repo tool
        run: |
         curl -sSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
         chmod a+x ~/repo
         sudo mv ~/repo /usr/local/bin/repo

      # 7. åˆå§‹åŒ– repo å¹¶åŒæ­¥
      - name: Initialize repo and sync
        run: |
         mkdir -p ${{ env.KERNEL_WORKSPACE }} && cd ${{ env.KERNEL_WORKSPACE }}
         repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
         repo --trace sync -c -j$(nproc --all) --no-tags
         rm -f kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
         rm -f kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
         
      # 8. è®¾ç½® SukiSU
      - name: Set up SukiSU
        run: |
         cd ${{ env.KERNEL_WORKSPACE }}/kernel_platform
         curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
         cd ./KernelSU
         KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10606)
         echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
         export KSU_VERSION=$KSU_VERSION
         sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      # 9. è®¾ç½® SUSFS å¹¶åº”ç”¨è¡¥ä¸
      - name: Set up SUSFS & apply patches
        run: |
         set -e
         cd ${{ env.KERNEL_WORKSPACE }}
         git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}
         git clone --depth=1 https://github.com/SukiSU-Ultra/SukiSU_patch.git
         git clone https://$TOKEN@github.com/3620603660/boot.git
         cd kernel_platform
         cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}.patch ./common/ || true
         mkdir -p ./common/fs ./common/include/linux ./common/lib ./common/crypto
         cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/ || true
         cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/ || true
         cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux || true
         cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib || true
         cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto || true
         cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/ || true
         cp ../boot/1.patch ./common/
         cd ./common
         PATCH_FILE=50_add_susfs_in_gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}.patch
         if [[ -f "$PATCH_FILE" ]]; then
           sed -i 's/-32,12 +32,38/-32,11 +32,37/g' "$PATCH_FILE"
           sed -i '/#include <trace\/hooks\/fs.h>/d' "$PATCH_FILE"
           patch -p1 < "$PATCH_FILE"
         else
           echo "â— lz4kd patch not found for kernel version ${{ inputs.KERNEL_VERSION }}"
         fi
         cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
         patch -p1 -F 3 < syscall_hooks.patch
         patch -s -p1 -F 3 < 1.patch
         echo "âœ… SUSFS å’Œ syscall_hooks patch åº”ç”¨å®Œæˆ"

      # 10. æ›´æ–°å‹ç¼©ç®—æ³•
      - name: ğŸ”§ Update compression algorithms (æ›´æ–°å‹ç¼©ç®—æ³•)
        run: |
          cd ${{ env.KERNEL_WORKSPACE }}/kernel_platform/common
          
          # æ›´æ–°LZ4å®ç°
          curl -sSLO https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/lz4/lz4_decompress.c &
          curl -sSLO https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/lz4/lz4defs.h &
          curl -sSLO https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/lz4/lz4_compress.c &
          curl -sSLO https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/lz4/lz4hc_compress.c &
          wait
          
          # æ›´æ–°Zstdå®ç°
          zstd_base="https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/zstd"
          mkdir -p lib/zstd && cd lib/zstd
          curl -sSL $zstd_base/zstd_common_module.c -o common.c &
          curl -sSL $zstd_base/compress/zstd_compress_module.c -o compress.c &
          curl -sSL $zstd_base/decompress/zstd_decompress_module.c -o decompress.c &
          curl -sSL $zstd_base/zstd_compat.h -o compat.h &
          wait
          
          cd ../../..
          echo "âœ… LZ4/Zstd ç®—æ³•æ›´æ–°å®Œæˆ"

      # 11. åº”ç”¨ lz4kd è¡¥ä¸
      - name: Apply lz4kd Patches
        run: |
         set -e
         cd ${{ env.KERNEL_WORKSPACE }}/kernel_platform/common
         PATCH_FILE=../../SukiSU_patch/other/zram/zram_patch/${{ inputs.KERNEL_VERSION }}/lz4kd.patch
         if [[ -f "$PATCH_FILE" ]]; then
           cp "$PATCH_FILE" ./lz4kd.patch
           patch -p1 -F 3 < lz4kd.patch
         else
           echo "â— lz4kd patch not found for kernel version ${{ inputs.KERNEL_VERSION }}"
         fi

      # 12. æ·»åŠ  SUSFS é…ç½®è®¾ç½®
      - name: Add SUSFS Configuration Settings
        run: |
          cd ${{ env.KERNEL_WORKSPACE }}/kernel_platform
          # ä½¿ç”¨ scripts/config å·¥å…·æ¥ä¿®æ”¹å†…æ ¸é…ç½®ï¼Œé¿å…é‡å¤æ·»åŠ 
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -d CONFIG_KSU_SUSFS_SUS_SU
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_MANUAL_HOOK
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_SUS_PATH
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_SUS_MOUNT
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_SUS_KSTAT
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -d CONFIG_KSU_SUSFS_SUS_OVERLAYFS
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_TRY_UMOUNT
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_SPOOF_UNAME
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_ENABLE_LOG
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KSU_SUSFS_OPEN_REDIRECT
          
          # ç¡®ä¿æ‰€æœ‰å¿…éœ€çš„å‹ç¼©ç®—æ³•éƒ½å·²å¯ç”¨
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_CRYPTO_LZ4HC # å¯ç”¨ LZ4HC åŠ å¯†
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_CRYPTO_LZ4K # å¯ç”¨ LZ4K åŠ å¯†
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_CRYPTO_LZ4KD # å¯ç”¨ LZ4KD åŠ å¯†
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS_LZ4HC # å¯ç”¨ F2FS æ–‡ä»¶ç³»ç»Ÿ LZ4HC å‹ç¼©
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_CRYPTO_ZSTD # å¯ç”¨ ZSTD åŠ å¯†
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_CRYPTO_LZ4 # å¯ç”¨ LZ4 åŠ å¯†

          # å¯ç”¨ ZRAM åŠå…¶å‹ç¼©é€‰é¡¹
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_ZRAM # å¯ç”¨ ZRAM
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_ZRAM_LZ4_COMPRESS # å¯ç”¨ ZRAM LZ4 å‹ç¼©
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_ZRAM_LZ4KD_COMPRESS # å¯ç”¨ ZRAM LZ4KD å‹ç¼©
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_ZRAM_ZSTD_COMPRESS # å¯ç”¨ ZRAM ZSTD å‹ç¼©
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_ZRAM_MULTI_COMP # å¯ç”¨ ZRAM å¤šå‹ç¼©å™¨æ”¯æŒ

          # æ·»åŠ  BBR å’Œé€šç”¨ Linux ä¼˜åŒ–è®¾ç½®
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_HZ_250 # è®¾ç½®æ—¶é’Ÿé¢‘ç‡ä¸º 250Hz
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_NO_HZ_IDLE # å¯ç”¨ç©ºé—²æ—¶æ— æ—¶é’ŸèŠ‚æ‹
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_NET_SCHED # å¯ç”¨ç½‘ç»œè°ƒåº¦
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_TCP_CONG_ADVANCED # å¯ç”¨é«˜çº§ TCP æ‹¥å¡æ§åˆ¶
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_TCP_CONG_BBR # å¯ç”¨ BBR TCP æ‹¥å¡æ§åˆ¶ç®—æ³•
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_NET_SCH_FQ # å¯ç”¨ FQ ç½‘ç»œè°ƒåº¦å™¨
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_TCP_CONG_BIC # å¯ç”¨ BIC TCP æ‹¥å¡æ§åˆ¶ç®—æ³•
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_TCP_CONG_CUBIC # å¯ç”¨ CUBIC TCP æ‹¥å¡æ§åˆ¶ç®—æ³•
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_TCP_CONG_WESTWOOD # å¯ç”¨ WESTWOOD TCP æ‹¥å¡æ§åˆ¶ç®—æ³•
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_TCP_CONG_HTCP # å¯ç”¨ HTCP TCP æ‹¥å¡æ§åˆ¶ç®—æ³•
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_TCP_CONG_BBR3 #å¯ç”¨ BBR3 TCPæ‹¥å¡æ§åˆ¶ç®—æ³•
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_INET
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_NET_RX_BUSY_POLL
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_NET_RX_BUSY_READ
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_SCHED_EEVDF # å¯ç”¨ EEVDF è°ƒåº¦å™¨
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS # å¯ç”¨ F2FS æ–‡ä»¶ç³»ç»Ÿ
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_STAT_FS # å¯ç”¨ F2FS ç»Ÿè®¡ä¿¡æ¯
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS_XATTR # å¯ç”¨ F2FS æ‰©å±•å±æ€§
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS_POSIX_ACL # å¯ç”¨ F2FS POSIX ACL
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS_SECURITY # å¯ç”¨ F2FS å®‰å…¨æ€§
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_CHECK_FS # å¯ç”¨ F2FS æ–‡ä»¶ç³»ç»Ÿæ£€æŸ¥
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_IOSTAT # å¯ç”¨ F2FS IO ç»Ÿè®¡
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -d CONFIG_F2FS_FAULT_INJECTION # ç¦ç”¨ F2FS æ•…éšœæ³¨å…¥
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -d CONFIG_F2FS_HW_PCI_ROM # ç¦ç”¨ F2FS ç¡¬ä»¶ PCI ROM
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS_ENCRYPTION # å¯ç”¨ F2FS æ–‡ä»¶ç³»ç»ŸåŠ å¯†
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS_COMPRESSION # å¯ç”¨ F2FS æ–‡ä»¶ç³»ç»Ÿå‹ç¼©
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS_LZ4 # å¯ç”¨ F2FS æ–‡ä»¶ç³»ç»Ÿ LZ4 å‹ç¼©
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS_LZO # å¯ç”¨ F2FS æ–‡ä»¶ç³»ç»Ÿ LZO å‹ç¼©
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_F2FS_FS_ZSTD # å¯ç”¨ F2FS æ–‡ä»¶ç³»ç»Ÿ ZSTD å‹ç¼©

          # I/Oè°ƒåº¦å™¨ä¼˜åŒ–
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_BLK_MQ_IOSCHED_DEADLINE # å¯ç”¨mq-deadline I/Oè°ƒåº¦å™¨
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_BLK_MQ_IOSCHED_KYBER # å¯ç”¨kyber I/Oè°ƒåº¦å™¨
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_BLK_MQ_IOSCHED_BFQ # Enable BFQ I/O scheduler
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_BLK_MQ_IOSCHED_NONE # Enable NONE I/O scheduler
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -s CONFIG_DEFAULT_IOSCHED "BFQ" # Set BFQ as default I/O scheduler
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_IO_URING_ASYNC_WORK # å¯ç”¨ io_uring å¼‚æ­¥å·¥ä½œé˜Ÿåˆ—
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_PAGE_POOL # å¯ç”¨é¡µé¢æ± ä¼˜åŒ–
          ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_TRANSPARENT_HUGEPAGE_MADVISE # å¯ç”¨é€æ˜å¤§é¡µï¼ˆMADVISEæ¨¡å¼ï¼‰

          # ç§»é™¤ check_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki
          
      # 13. å¯ç”¨kpm
      - name: å¯ç”¨kpm
        if: ${{ fromJSON(github.event.inputs.ENABLE_KPM) }}
        run: |
         cd ${{ env.KERNEL_WORKSPACE }}/kernel_platform
         ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_KPM

      # 14. å¯ç”¨LTO
      - name: å¯ç”¨LTO
        if: ${{ fromJSON(github.event.inputs.ENABLE_LTO) }}
        run: |
         cd ${{ env.KERNEL_WORKSPACE }}/kernel_platform
         ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_LTO_CLANG
         ./scripts/config --file ./common/arch/arm64/configs/gki_defconfig -e CONFIG_LTO_CLANG_THIN

      # 15. æ·»åŠ  make åç§°
      - name: Add make name
        run: |
         cd kernel_workspace/kernel_platform
         sed -i '186s|echo ".*"|echo "${KERNELVERSION}${scm_version}${config_localversion}"|' common/scripts/setlocalversion
         sed -i "s/\\${scm_version}/${{ github.event.inputs.KERNEL_NAME }}/g" ./common/scripts/setlocalversion
         
      - name: è®¾ç½® CONFIG_LOCALVERSION
        run: |
         cd kernel_workspace/kernel_platform
         echo 'CONFIG_LOCALVERSION="${{ github.event.inputs.local_version }}"' >> ./common/arch/arm64/configs/gki_defconfig

    
      - name: æ‹‰å–å¹¶é›†æˆ sched_ext è°ƒåº¦å™¨
        run: |
         cd kernel_workspace/kernel_platform/
         git clone https://github.com/3620603660/sched_ext.git
         cp -r ./sched_ext/* ./common/kernel/sched
         rm -rf ./sched_ext/.git

      - name: æ‹‰å–afdo
        run: |
          cd kernel_workspace/kernel_platform/
          git clone https://github.com/3620603660/afdo.git
            

   
      - name: Build Kernel
        run: |
         # åŠ å…¥ clang åˆ° PATH
         export PATH="${{ github.workspace }}/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin:$PATH"
         # åŠ å…¥ ccache åˆ° PATH
         export PATH="/usr/lib/ccache:$PATH" 

         # è®¾ç½®å›ºå®šå†…æ ¸æ„å»ºæ—¶é—´
         export KERNEL_TIME="${{ github.event.inputs.kernel_time }}"
         export KBUILD_BUILD_TIMESTAMP="$KERNEL_TIME"
         export SOURCE_DATE_EPOCH=$(date -d "$KERNEL_TIME" +%s)
         export AFDO_PROFILE="${{ github.workspace }}/kernel_workspace/kernel_platform/afdo/kernel.afdo"
         if [ ! -f "$AFDO_PROFILE" ]; then
           echo "Error: AFDO profile not found at $AFDO_PROFILE"
         exit 1
         fi

         # æ‰“å°éªŒè¯
         echo "KERNEL_TIME = $KERNEL_TIME"
