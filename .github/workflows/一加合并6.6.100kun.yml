          CONFIG_SCHED_UTIL_CLAMP=y # è°ƒåº¦å™¨åˆ©ç”¨ç‡é’³ä½ï¼Œé™åˆ¶ä»»åŠ¡çš„CPUåˆ©ç”¨ç‡ï¼Œæœ‰åŠ©äºçœç”µ
          CONFIG_SCHED_THERMAL_PRESSURE=y # çƒ­å‹åŠ›æ„ŸçŸ¥è°ƒåº¦ï¼Œé¿å…è¿‡çƒ­é™é¢‘
          CONFIG_PM_DOMAIN_CPU_GOV=y
