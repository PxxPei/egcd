          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig # Ëá™Âä®Ê∑ªÂä†SUSFSÁªëÂÆöÊåÇËΩΩ
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®SUSFS KSTAT
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> ./common/arch/arm64/configs/gki_defconfig # Á¶ÅÁî®SUSFS OverlayFS
