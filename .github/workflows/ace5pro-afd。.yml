          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig # ÈöêËóèSUSFSÁ¨¶Âè∑
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig # Ê¨∫È™óÂëΩ‰ª§Ë°åÊàñÂêØÂä®ÈÖçÁΩÆ
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®SUSFSÊâìÂºÄÈáçÂÆöÂêë
          
          # ÂéãÁº©ÁÆóÊ≥ïÈÖçÁΩÆ
          echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®LZ4HCÂä†ÂØÜ
          echo "CONFIG_CRYPTO_LZ4K=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®LZ4KÂä†ÂØÜ
          echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®LZ4KDÂä†ÂØÜ
          echo "CONFIG_F2FS_FS_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®F2FSÊñá‰ª∂Á≥ªÁªüLZ4HCÂéãÁº©
          echo "CONFIG_CRYPTO_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®ZSTDÂä†ÂØÜ
          echo "CONFIG_CRYPTO_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®LZ4Âä†ÂØÜ
          echo "CONFIG_CRYPTO_842=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®842Âä†ÂØÜ

          # ZRAMÂèäÂÖ∂ÂéãÁº©ÈÄâÈ°πÈÖçÁΩÆ
          echo "CONFIG_ZRAM=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®ZRAM
          echo "CONFIG_ZRAM_LZ4_COMPRESS=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®ZRAM LZ4ÂéãÁº©
          echo "CONFIG_ZRAM_LZ4KD_COMPRESS=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®ZRAM LZ4KDÂéãÁº©
          echo "CONFIG_ZRAM_ZSTD_COMPRESS=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®ZRAM ZSTDÂéãÁº©
          echo "CONFIG_ZRAM_MULTI_COMP=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®ZRAMÂ§öÂéãÁº©Âô®ÊîØÊåÅ

          # ÁΩëÁªúÂíåÈÄöÁî®Linux‰ºòÂåñÈÖçÁΩÆ
          echo "CONFIG_HZ_250=y" >> ./common/arch/arm64/configs/gki_defconfig # ËÆæÁΩÆÊó∂ÈíüÈ¢ëÁéá‰∏∫250Hz
          echo "CONFIG_NO_HZ_IDLE=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®Á©∫Èó≤Êó∂Êó†Êó∂ÈíüËäÇÊãç
          echo "CONFIG_NET_SCHED=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®ÁΩëÁªúË∞ÉÂ∫¶
          echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®È´òÁ∫ßTCPÊã•Â°ûÊéßÂà∂
          echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®BBR TCPÊã•Â°ûÊéßÂà∂ÁÆóÊ≥ï
          echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®FQÁΩëÁªúË∞ÉÂ∫¶Âô®
          echo "CONFIG_TCP_CONG_BIC=n" >> ./common/arch/arm64/configs/gki_defconfig # Á¶ÅÁî®BIC TCPÊã•Â°ûÊéßÂà∂ÁÆóÊ≥ï
          echo "CONFIG_TCP_CONG_CUBIC=n" >> ./common/arch/arm64/configs/gki_defconfig # Á¶ÅÁî®CUBIC TCPÊã•Â°ûÊéßÂà∂ÁÆóÊ≥ï
