         # Âä†ÂÖ• ccache Âà∞ PATH
         export PATH="/usr/lib/ccache:$PATH" 

         # ËÆæÁΩÆÂõ∫ÂÆöÂÜÖÊ†∏ÊûÑÂª∫Êó∂Èó¥
         export KERNEL_TIME="Tue Dec 17 23:36:49 UTC 2024"
         export KBUILD_BUILD_TIMESTAMP="$KERNEL_TIME"
         export SOURCE_DATE_EPOCH=$(date -d "$KERNEL_TIME" +%s)
         # ËÆæÁΩÆ AFDO ÈÖçÁΩÆÊñá‰ª∂Ë∑ØÂæÑ
         export AFDO_PROFILE="${{ github.workspace }}/kernel_workspace/kernel_platform/afdo/kernel.afdo"
         if [ ! -f "$AFDO_PROFILE" ]; then
           echo "Error: AFDO profile not found at $AFDO_PROFILE"
         exit 1
         fi

         # ÊâìÂç∞È™åËØÅ
         echo "KERNEL_TIME = $KERNEL_TIME"
         echo "SOURCE_DATE_EPOCH = $SOURCE_DATE_EPOCH"
         echo "Using KCFLAGS: -Wno-error -fauto-profile=$AFDO_PROFILE"

         # ËÆæÁΩÆ‰∏Ä‰∫õÈÄöÁî®ÂèÇÊï∞Ôºà‰æø‰∫éÂêéÁª≠Áª¥Êä§Ôºâ
         export KCFLAGS="-Wno-error -fauto-profile=$AFDO_PROFILE"
         export MAKE_ARGS="LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=clang \
         RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc \
         PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole \
         LD=ld.lld HOSTLD=ld.lld O=out SOURCE_DATE_EPOCH=${SOURCE_DATE_EPOCH}"

         # ËøõÂÖ•Ê∫êÁ†ÅÁõÆÂΩï
         cd kernel_workspace/kernel_platform/common

         # ÊâßË°å defconfig
         make -j$(nproc) $MAKE_ARGS gki_defconfig

         # ÁºñËØëÂÖ®ÈÉ®ÁõÆÊ†á
         make -j$(nproc) $MAKE_ARGS all

         # ÂàõÂª∫ËæìÂá∫ÁõÆÂΩïÂπ∂Â§çÂà∂ Image
         mkdir -p ../dist
         cp out/arch/arm64/boot/Image ../dist/

      - name: È™åËØÅÂÜÖÊ†∏ÊûÑÂª∫Êó∂Èó¥
        run: |
         strings kernel_workspace/kernel_platform/common/out/vmlinux | grep "UTC"

      - name: Make AnyKernel3 patch (optional)
        if: ${{ fromJSON(github.event.inputs.ENABLE_KPM) }}
        run: |
          cd kernel_workspace/kernel_platform/dist
          curl -LO https://github.com/ShirkNeko/SukiSU_KernelPatch_patch/releases/download/0.11-beta/patch_linux
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image

      - name: Prepare AnyKernel3 package
        run: |
          cd kernel_workspace/kernel_platform/dist
          git clone https://github.com/3620603660/AnyKernel3.git AnyKernel3 --depth=1
          rm -rf AnyKernel3/.git
          rm -f AnyKernel3/push.sh
          cp Image AnyKernel3/

      - name: Upload AnyKernel3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_oneplus_ace5pro_${{ env.KSUVER }}_sukisu
          path: kernel_workspace/kernel_platform/dist/AnyKernel3/*

          echo "CONFIG_SCHED_TUNE_BOOST=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®Ë∞ÉÂ∫¶Âô®ÊÄßËÉΩÊèêÂçá



          echo "CONFIG_MEMCG_SWAP=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®ÂÜÖÂ≠òÊéßÂà∂ÁªÑ‰∏é‰∫§Êç¢Á©∫Èó¥ÈõÜÊàê



          echo "CONFIG_BLK_MQ_IOSCHED_DEADLINE=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®mq-deadline I/OË∞ÉÂ∫¶Âô®
          echo "CONFIG_BLK_MQ_IOSCHED_KYBER=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®kyber I/OË∞ÉÂ∫¶Âô®
          echo "CONFIG_DEFAULT_IOSCHED=\"mq-deadline\"" >> ./common/arch/arm64/configs/gki_defconfig # ËÆæÁΩÆÈªòËÆ§I/OË∞ÉÂ∫¶Âô®‰∏∫mq-deadline



          echo "CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®schedutil CPUÈ¢ëÁéáË∞ÉËäÇÂô®
          echo "CONFIG_PM_OPP=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®Êìç‰ΩúÁÇπÁîµÊ∫êÁÆ°ÁêÜ
          echo "CONFIG_CPU_IDLE=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®CPUÁ©∫Èó≤Áä∂ÊÄÅÁÆ°ÁêÜ
          echo "CONFIG_CPU_IDLE_GOV_MENU=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®CPUÁ©∫Èó≤Áä∂ÊÄÅËèúÂçïË∞ÉËäÇÂô®



