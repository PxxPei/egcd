          echo "CONFIG_TCP_CONG_HTCP=n" >> ./common/arch/arm64/configs/gki_defconfig # Á¶ÅÁî®HTCP TCPÊã•Â°ûÊéßÂà∂ÁÆóÊ≥ï
          echo "CONFIG_DEFAULT_TCP_CONG=bbr" >> ./common/arch/arm64/configs/gki_defconfig # ËÆæÁΩÆÈªòËÆ§TCPÊã•Â°ûÊéßÂà∂ÁÆóÊ≥ï‰∏∫BBR
          echo "CONFIG_SCHED_EEVDF=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®EEVDFË∞ÉÂ∫¶Âô®
          echo "CONFIG_F2FS_FS=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®F2FSÊñá‰ª∂Á≥ªÁªü
          echo "CONFIG_F2FS_STAT_FS=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®F2FSÁªüËÆ°‰ø°ÊÅØ
          echo "CONFIG_F2FS_FS_XATTR=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®F2FSÊâ©Â±ïÂ±ûÊÄß
          echo "CONFIG_F2FS_FS_POSIX_ACL=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®F2FS POSIX ACL
          echo "CONFIG_F2FS_FS_SECURITY=y" >> ./common/arch/arm64/configs/gki_defconfig # ÂêØÁî®F2FSÂÆâÂÖ®ÊÄß
