# å®šä¹‰å·¥ä½œæµçš„è§¦å‘æ¡ä»¶
on:
  # å½“æ‰‹åŠ¨è§¦å‘å·¥ä½œæµæ—¶
  workflow_dispatch:
    # å®šä¹‰å·¥ä½œæµçš„è¾“å…¥å‚æ•°
    inputs:
      CPU:
        description: "åˆ†æ”¯åç§°ï¼Œä¾‹å¦‚ sm8750"
        required: true
        default: "sm8750"
      FEIL:
        description: "é…ç½®æ–‡ä»¶åç§°ï¼Œä¾‹å¦‚ oneplus_ace5_pro"
        required: true
        default: "oneplus_ace5_pro"
      ANDROID_VERSION:
        description: "å†…æ ¸å¯¹åº”çš„ Android ç‰ˆæœ¬ï¼Œä¾‹å¦‚ android15"
        required: true
        default: "android15"
      KERNEL_VERSION:
        description: "å†…æ ¸ç‰ˆæœ¬ï¼Œä¾‹å¦‚ 6.6"
        required: true
        default: "6.6"
      KERNEL_NAME:
        description: "ä¿®æ”¹åçš„å†…æ ¸åç§°åç¼€"
        required: true
        default: "-android15-8-g013ec21bba94-abogki383916444"
      local_version:
        description: "è¾“å…¥å†…æ ¸åç¼€åï¼ˆå¦‚-v8ï¼‰"
        required: false
        default: "-4k"
        type: string
      kernel_time:
        description: "å†…æ ¸æ„å»ºæ—¶é—´ï¼ˆUTC æ—¶é—´å­—ç¬¦ä¸²ï¼Œä¾‹å¦‚ \"Tue Dec 17 23:36:49 UTC 2024\"ï¼‰"
        required: false
        default: "Tue Dec 17 23:36:49 UTC 2024"
        type: string
      ENABLE_LTO:
        description: "æ˜¯å¦å¯ç”¨ LTO (Link Time Optimization) é“¾æ¥æ—¶ä¼˜åŒ–"
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      TOKEN: ${{ secrets.TOKEN }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Configure Git
        run: |
         git config --global user.name "jianqing"
         git config --global user.email "3620603668@qq.com"

      - name: Install dependencies
        run: |
         sudo apt update && sudo apt upgrade -y
         sudo apt install -y python3 git curl

      - name: Install repo tool
        run: |
         curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
         chmod a+x ~/repo
         sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize repo and sync
        run: |
         mkdir kernel_workspace && cd kernel_workspace
         repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ inputs.CPU }} -m ${{ inputs.FEIL }}.xml --depth=1
         repo --trace sync -c -j$(nproc --all) --no-tags
         rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
         rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
      
      - name: SukiSU-Ultra & SukiSU version
        # ç§»é™¤ kernelsu_variant å’Œ kernelsu_version çš„è¾“å…¥ï¼Œå› æ­¤è¿™é‡Œéœ€è¦è°ƒæ•´é€»è¾‘
        # å‡è®¾é»˜è®¤ä½¿ç”¨ SukiSU-Ultra ä¸”ç‰ˆæœ¬ä¸º mainï¼Œæˆ–è€…æ ¹æ®éœ€è¦è°ƒæ•´
        run: |
          echo "BRANCH=-s susfs-dev" >> $GITHUB_ENV

      - name: Add SukiSU-Ultra
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash ${{ env.BRANCH }}
          cd ./KernelSU
          KSU_VERSION=$(expr $(git rev-list --count main) + 10606)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      - name: Set up SUSFS & apply patches
        run: |
         set -e # é‡åˆ°é”™è¯¯ç«‹å³é€€å‡º
         cd kernel_workspace # è¿›å…¥å†…æ ¸å·¥ä½œç©ºé—´
         git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }} # å…‹éš† susfs4ksu ä»“åº“
         git clone --depth=1 https://github.com/SukiSU-Ultra/SukiSU_patch.git # å…‹éš† SukiSU_patch ä»“åº“
         git clone https://$TOKEN@github.com/3620603660/boot.git # å…‹éš† boot ä»“åº“
         cd kernel_platform # è¿›å…¥å†…æ ¸å¹³å°ç›®å½•
         cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}.patch ./common/ || true # å¤åˆ¶ SUSFS è¡¥ä¸
         mkdir -p ./common/fs ./common/include/linux ./common/lib ./common/crypto # åˆ›å»ºç›®å½•
         cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/ || true # å¤åˆ¶æ–‡ä»¶ç³»ç»Ÿç›¸å…³è¡¥ä¸
         cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/ || true # å¤åˆ¶ Linux å¤´æ–‡ä»¶ç›¸å…³è¡¥ä¸
         cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux || true # å¤åˆ¶ LZ4K ç›¸å…³å¤´æ–‡ä»¶
         cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib || true # å¤åˆ¶ LZ4K ç›¸å…³åº“æ–‡ä»¶
         cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto || true # å¤åˆ¶ LZ4K ç›¸å…³åŠ å¯†æ–‡ä»¶
         cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/ || true # å¤åˆ¶ LZ4K Oplus ç›¸å…³æ–‡ä»¶
         cp ../boot/1.patch ./common/ # å¤åˆ¶ boot è¡¥ä¸
         cd ./common # è¿›å…¥ common ç›®å½•
         PATCH_FILE=50_add_susfs_in_gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}.patch # å®šä¹‰è¡¥ä¸æ–‡ä»¶å˜é‡
         if [[ -f "$PATCH_FILE" ]]; then # å¦‚æœè¡¥ä¸æ–‡ä»¶å­˜åœ¨
         sed -i 's/-32,12 +32,38/-32,11 +32,37/g' "$PATCH_FILE" # ä¿®æ”¹è¡¥ä¸æ–‡ä»¶å†…å®¹
         sed -i '/#include <trace\/hooks\/fs.h>/d' "$PATCH_FILE" # åˆ é™¤è¡¥ä¸æ–‡ä»¶ä¸­çš„ç‰¹å®šè¡Œ
         patch -p1 < "$PATCH_FILE" || true # åº”ç”¨è¡¥ä¸
         fi
         cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./ # å¤åˆ¶ syscall_hooks è¡¥ä¸
         patch -p1 -F 3 < syscall_hooks.patch || true # åº”ç”¨ syscall_hooks è¡¥ä¸
         patch -s -p1 -F 3 < 1.patch # åº”ç”¨ 1.patch è¡¥ä¸
         echo "âœ… SUSFS å’Œ syscall_hooks patch åº”ç”¨å®Œæˆ" # è¾“å‡ºæˆåŠŸä¿¡æ¯

      - name: Apply lz4kd Patches
        run: |
         set -e
         cd kernel_workspace/kernel_platform/common
         PATCH_FILE=../../SukiSU_patch/other/zram/zram_patch/${{ inputs.KERNEL_VERSION }}/lz4kd.patch
         if [[ -f "$PATCH_FILE" ]]; then
         cp "$PATCH_FILE" ./lz4kd.patch
         patch -p1 -F 3 < lz4kd.patch || true
         else
         echo "â— lz4kd patch not found for kernel version ${{ inputs.KERNEL_VERSION }}"
         fi

      - name: Download kernel.afdo
        run: |
          cd kernel_workspace/kernel_platform/common
          curl -LO https://raw.githubusercontent.com/3620603660/egcd/refs/heads/main/kernel.afdo
          echo "âœ… kernel.afdo downloaded"

      - name: Prepare Kernel Configuration and Optimizations
        run: |
          cd kernel_workspace/kernel_platform/common/arch/arm64/configs/

          # Clean up potentially conflicting existing configuration entries
          sed -i '/CONFIG_CRYPTO_ZSTD/d' gki_defconfig
          sed -i '/CONFIG_CRYPTO_LZ4/d' gki_defconfig
          sed -i '/CONFIG_ZRAM/d' gki_defconfig
          sed -i '/CONFIG_NET_SCHED/d' gki_defconfig
          sed -i '/CONFIG_NET_SCH_FQ/d' gki_defconfig
          sed -i '/CONFIG_F2FS_FS/d' gki_defconfig
          sed -i '/CONFIG_F2FS_FS_SECURITY/d' gki_defconfig
          sed -i '/CONFIG_F2FS_FS_COMPRESSION/d' gki_defconfig
          sed -i '/CONFIG_LOCALVERSION/d' gki_defconfig
          sed -i '/CONFIG_LOCALVERSION_AUTO/d' gki_defconfig

          # Add KSU and SUSFS configuration settings
          echo "CONFIG_KSU=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> gki_defconfig
          echo "CONFIG_KSU_MANUAL_HOOK=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=n" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> gki_defconfig

          # Add compression algorithms
          echo "CONFIG_CRYPTO_LZ4HC=y" >> gki_defconfig
          echo "CONFIG_CRYPTO_LZ4K=y" >> gki_defconfig
          echo "CONFIG_CRYPTO_LZ4KD=y" >> gki_defconfig
          echo "CONFIG_CRYPTO_842=y" >> gki_defconfig
          echo "CONFIG_CRYPTO_ZSTD=y" >> gki_defconfig
          echo "CONFIG_CRYPTO_LZ4=y" >> gki_defconfig

          # Add ZRAM and BBR
          echo "CONFIG_ZRAM=y" >> gki_defconfig
          echo "CONFIG_ZRAM_LZ4_COMPRESS=y" >> gki_defconfig
          echo "CONFIG_ZRAM_LZO_COMPRESS=y" >> gki_defconfig
          echo "CONFIG_ZRAM_LZ4HC_COMPRESS=y" >> gki_defconfig
          echo "CONFIG_ZRAM_ZSTD_COMPRESS=y" >> gki_defconfig
          echo "CONFIG_NET_SCHED=y" >> gki_defconfig
          echo "CONFIG_NET_SCH_FQ=y" >> gki_defconfig
          echo "CONFIG_NET_SCH_FQ_CODEL=y" >> gki_defconfig
          echo "CONFIG_NET_SCH_CAKE=y" >> gki_defconfig
          echo "CONFIG_TCP_CONG_BBR=y" >> gki_defconfig

          # Add F2FS
          echo "CONFIG_F2FS_FS=y" >> gki_defconfig
          echo "CONFIG_F2FS_FS_SECURITY=y" >> gki_defconfig
          echo "CONFIG_F2FS_FS_COMPRESSION=y" >> gki_defconfig

          # Add AFDO optimization settings
          echo "CONFIG_FPROFILE_SAMPLE_PATH=\"kernel.afdo\"" >> gki_defconfig
          echo "CONFIG_FPROFILE_SAMPLE_USE=y" >> gki_defconfig

          # Add LTO optimization settings conditionally
          if [ "${{ inputs.ENABLE_LTO }}" = "true" ]; then
            echo "CONFIG_LTO_CLANG=y" >> gki_defconfig
            echo "CONFIG_LTO=y" >> gki_defconfig
          fi

          # Set LOCALVERSION
          if [ "${{ inputs.local_version }}" != "-4k" ]; then
            echo "CONFIG_LOCALVERSION=\"${{ inputs.local_version }}\"" >> gki_defconfig
          else
            echo "CONFIG_LOCALVERSION=\"-4k\"" >> gki_defconfig
          fi
          echo "CONFIG_LOCALVERSION_AUTO=n" >> gki_defconfig

          echo "âœ… Kernel Configuration and Optimizations Applied"

# æ­¥éª¤ï¼šåº”ç”¨ lz4kd è¡¥ä¸å¹¶æ›´æ–°å‹ç¼©åº“
      - name: Apply lz4kd Patches and Update Compression Libraries
        run: |
         set -e # é‡åˆ°é”™è¯¯ç«‹å³é€€å‡º
         cd kernel_workspace/kernel_platform/common # è¿›å…¥ common ç›®å½•
         PATCH_FILE=../../SukiSU_patch/other/zram/zram_patch/${{ inputs.KERNEL_VERSION }}/lz4kd.patch # å®šä¹‰ lz4kd è¡¥ä¸æ–‡ä»¶å˜é‡
         if [[ -f "$PATCH_FILE" ]]; then # å¦‚æœè¡¥ä¸æ–‡ä»¶å­˜åœ¨
         cp "$PATCH_FILE" ./lz4kd.patch # å¤åˆ¶ lz4kd è¡¥ä¸
         patch -p1 -F 3 < lz4kd.patch || true # åº”ç”¨ lz4kd è¡¥ä¸
         else
         echo "â— lz4kd patch not found for kernel version ${{ inputs.KERNEL_VERSION }}" # è¾“å‡ºè­¦å‘Šä¿¡æ¯
         fi

      - name: ğŸ”§ Update compression algorithms (æ›´æ–°å‹ç¼©ç®—æ³•)
        run: |
          cd kernel_workspace/kernel_platform/common
          # æ›´æ–° LZ4 å®ç°
          curl -sSLO https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/lz4/lz4_decompress.c # ä¸‹è½½ LZ4 è§£å‹ä»£ç 
          curl -sSLO https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/lz4/lz4defs.h # ä¸‹è½½ LZ4 å®šä¹‰å¤´æ–‡ä»¶
          curl -sSLO https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/lz4/lz4_compress.c # ä¸‹è½½ LZ4 å‹ç¼©ä»£ç 
          curl -sSLO https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/lz4/lz4hc_compress.c # ä¸‹è½½ LZ4HC å‹ç¼©ä»£ç 


           # æ›´æ–° Zstd å®ç° 
          zstd_base="https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/plain/lib/zstd" # Zstd åº“åŸºç¡€ URL
          mkdir -p lib/zstd && cd lib/zstd # åˆ›å»º lib/zstd ç›®å½•å¹¶è¿›å…¥
          curl -sSL $zstd_base/zstd_common_module.c -o common.c # ä¸‹è½½ Zstd å…¬å…±æ¨¡å—
          curl -sSL $zstd_base/compress/zstd_compress_module.c -o compress.c # ä¸‹è½½ Zstd å‹ç¼©æ¨¡å—
          curl -sSL $zstd_base/decompress/zstd_decompress_module.c -o decompress.c # ä¸‹è½½ Zstd è§£å‹æ¨¡å—
          curl -sSL $zstd_base/zstd_compat.h -o compat.h # ä¸‹è½½ Zstd å…¼å®¹å¤´æ–‡ä»¶
          cd .. # è¿”å› common ç›®å½•

      - name: Remove check_defconfig and Commit Changes
        run: |
          cd kernel_workspace/kernel_platform/common/
          sed -i 's/check_defconfig//' build.config.gki
          git add -A && git commit -a -m "BUILD Kernel"
          echo "âœ… build.config.gki modified and changes committed"

      - name: Add make name
        run: |
         cd kernel_workspace/kernel_platform || exit 1

          # è½¬ä¹‰ç‰¹æ®Šå­—ç¬¦ï¼ˆé˜²å¾¡æ€§å¤„ç†ï¼‰
          ESCAPED_NAME=$(echo "${{ inputs.KERNEL_NAME }}" | sed 's/[\/&]/\\&/g')

          # ä½¿ç”¨å¤‡é€‰åˆ†éš”ç¬¦æ‰§è¡Œæ›¿æ¢
          sed -i "s|res=\"\$res\$(cat \"\$file\")\"|res=\"${ESCAPED_NAME}\"|g" ./common/scripts/setlocalversion

          # éªŒè¯ä¿®æ”¹ç»“æœ
          echo "==== æœ€ç»ˆé…ç½® ===="
          grep 'res=' ./common/scripts/setlocalversion

      - name: Add sched_ext
        run: |
         cd kernel_workspace/kernel_platform/
         git clone https://github.com/3620603660/sched_ext.git
         cp -r ./sched_ext/* ./common/kernel/sched
         rm -rf ./sched_ext/.git
         cd common/kernel/sched
         sed -i.bak '/# include "ext.c"/a\# include "hmbird_sched_proc_main.c"\n#endif\n\n#ifdef CONFIG_SLIM_SCHED\n# include "slim_sysctl.c"' build_policy.c

      - name: Set build timestamp
        run: |         
         export KERNEL_TIME="${{ inputs.kernel_time }}"
         export KBUILD_BUILD_TIMESTAMP="$KERNEL_TIME"
         export SOURCE_DATE_EPOCH=$(date -d "$KERNEL_TIME" +%s)
         echo "KERNEL_TIME = $KERNEL_TIME"
         echo "SOURCE_DATE_EPOCH = $SOURCE_DATE_EPOCH"
         echo "SOURCE_DATE_EPOCH=$SOURCE_DATE_EPOCH" >> $GITHUB_ENV
         
      - name: Build kernel
        run: |
         cd kernel_workspace/kernel_platform
         tools/bazel run --config=fast --config=stamp --lto=thin //common:kernel_aarch64_dist -- --dist_dir=dist
         
      - name: Prepare AnyKernel3 Packages
        run: |
         cd kernel_workspace/kernel_platform/dist
         git clone https://github.com/3620603660/AnyKernel3.git AnyKernel3 --depth=1
         rm -rf AnyKernel3/.git
         rm -f AnyKernel3/push.sh
         cp Image AnyKernel3/
                         
      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
         name: AnyKernel3_oneplus_ace5pro
         path: kernel_workspace/kernel_platform/dist/AnyKernel3/*


